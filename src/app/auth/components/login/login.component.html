<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center">
      <h2 class="mb-3">Iniciar Sesión</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo" required>
      </div>
      
      <div class="mb-3">
        <label for="contrasenia" class="form-label">Contraseña</label>
        <input type="password" id="contrasenia" class="form-control" formControlName="contrasenia" placeholder="Ingrese su contraseña" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Ingresar</button>

      <!-- Mensaje de éxito -->
      <p *ngIf="successMessage" class="text-success mt-2 text-center">{{ successMessage }}</p>

      <!-- Mensaje de error -->
      <p *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</p>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
